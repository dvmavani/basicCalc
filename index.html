<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculater</title>
    <link href="style.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calc-grid">
        <div class="output">
            <div class="prev-operand" data-prev></div>
            <div class="curr-operand" data-curr></div>
        </div>
        <button class="span-two" data-allclear>AC</button>
        <button class="span-one" data-delete>DEL</button>
        <button class="span-one" data-operations>รท</button>
        <button class="span-one" data-number>1</button>
        <button class="span-one" data-number>2</button>
        <button class="span-one" data-number>3</button>
        <button class="span-one" data-operations>*</button>
        <button class="span-one" data-number>4</button>
        <button class="span-one" data-number>5</button>
        <button class="span-one" data-number>6</button>
        <button class="span-one" data-operations>+</button>
        <button class="span-one" data-number>7</button>
        <button class="span-one" data-number>8</button>
        <button class="span-one" data-number>9</button>
        <button class="span-one" data-operations>-</button>
        <button class="span-one" data-number>.</button>
        <button class="span-one" data-number>0</button>
        <button class="span-two" data-equals>=</button>
    </div>
</body>
</html>
